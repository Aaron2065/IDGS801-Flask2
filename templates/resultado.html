{% extends "layout.html" %}

{% block content %}

<div class="container-form">
  <div class="col-xs-6">
    <br>
    <h3>Datos</h3>
    <table style="border: 1px double black; text-align: center; width: 50%;">
      <tr style="border: 1px double black;">
        <th style="border: 1px double black;"><h4>Numero mayor</h4></th>
        <th style="border: 1px double black;"><h4>Numero menor</h4></th>
        <th style="border: 1px double black;"><h4>Promedio</h4></th>
      </tr>
      <tr style="border: 1px double black; font-size: large;">
        <td style="border: 1px double black;">{{ maximo }}</td>
        <td style="border: 1px double black;">{{ menor }}</td>
        <td style="border: 1px double black;">{{ calculo }}</td>
      </tr>
    </table>
    <br>
    <table style="border: 1px double black; text-align: center; width: 100%;">
      <tr style="border: 1px double black;">
        {% for result in results %}
        <th style="border: 1px double black;"><h4>{{ result }}</h4></th>
        {% endfor %}
      </tr>
      <tr style="border: 1px double black; font-size: large;">
        {% for result in results2 %}
        <td style="border: 1px double black;">{{ result }}</td>
        {% endfor %}
      </tr>
    </table>  
    <br>  
    <a href="/" class="btn btn-success">Cerrar</a>
  </div>
</div>

{% endblock %}
